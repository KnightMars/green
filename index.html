<script type="text/javascript">
var _texts = ['当然是选择原谅她了', 'forgive her', '是我不够好', '他对你不好随时回来', '爱上一匹野马，从此我的头顶有片草原', '闭嘴，别瞎说，我们两个很相爱的', '想开点兄弟', '我不相信她绿我', '我这么好的男人他哪里找', '还好我接受得了', '看，我的头顶在发光！', '欲带皇冠必承其重', '怎么忍心怪你犯了错', '是我给你自由过了火', '生下来吧我养', '你给我的帽子我哪舍得摘'];
var _nodes = [];

setInterval(function() {
  var node = document.createElement('div');
  node.innerText = _texts[Math.floor(Math.random() * _texts.length)];
  var h = window.innerHeight;
  var w = window.innerWidth;
  var top = Math.floor(h * Math.random());
  var left = Math.floor(w * Math.random());
  node.style.top = (top < h - 30 ? top : h - 30) + 'px';
  node.style.left = (left < w - 30 ? left : w - 30) + 'px';
  node.style.fontSize = (Math.floor(h / 30)) + 'px';
  _nodes.push(node);
  document.body.appendChild(node);
}, 1000);

setTimeout(function() {
  setInterval(function() {
    document.body.removeChild(_nodes.shift());
  }, 1000);
}, 5000);
</script>
